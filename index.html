<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书发布助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff2442, #ff6b6b);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .publish-btn {
            background: linear-gradient(45deg, #ff2442, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 36, 66, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 36, 66, 0.4);
        }

        .publish-btn:active {
            transform: translateY(0);
        }

        .icon {
            font-size: 20px;
        }

        .tips {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .tips strong {
            color: #ff2442;
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .qr-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
        }

        .qr-instructions {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 15px;
        }

        .qr-instructions strong {
            color: #ff2442;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        <h1>小红书发布助手</h1>
        <p>点击下方按钮，获取二维码后用手机小红书APP扫码发布</p>
        
        <button class="publish-btn" onclick="showQRCode()">
            <span class="icon">📱</span>
            <span>获取发布二维码</span>
        </button>
        
        <div class="tips">
            <strong>提示：</strong>点击按钮后会显示二维码，用手机小红书APP扫码即可跳转到发布页面
        </div>
    </div>

    <!-- 二维码模态框 -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-container">
            <button class="close-btn" onclick="hideQRCode()">&times;</button>
            <div class="qr-title">📱 小红书发布二维码</div>
            <div class="qr-code" id="qrCode">
                <!-- 二维码将在这里生成 -->
            </div>
            <div class="qr-instructions">
                <strong>使用说明：</strong><br>
                1. 用手机扫描上方二维码<br>
                2. 下载并安装小红书APP<br>
                3. 打开小红书APP<br>
                4. 点击底部"+"号开始发布<br>
                <br>
                <strong>注意：</strong>由于小红书限制，无法直接跳转到发布页面，需要手动打开APP进行发布
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        function showQRCode() {
            // 小红书官方下载链接
            const xiaohongshuDownloadUrl = 'https://www.xiaohongshu.com/download';
            
            // 显示模态框
            document.getElementById('qrModal').style.display = 'flex';
            
            // 生成二维码
            const qrCodeElement = document.getElementById('qrCode');
            qrCodeElement.innerHTML = ''; // 清空之前的内容
            
            QRCode.toCanvas(qrCodeElement, xiaohongshuDownloadUrl, {
                width: 180,
                height: 180,
                margin: 2,
                color: {
                    dark: '#ff2442',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) {
                    console.error('二维码生成失败:', error);
                    qrCodeElement.innerHTML = '<div style="color: #999; font-size: 14px;">二维码生成失败<br>请手动打开小红书APP</div>';
                }
            });
        }

        function hideQRCode() {
            document.getElementById('qrModal').style.display = 'none';
        }

        // 点击模态框背景关闭
        document.getElementById('qrModal').addEventListener('click', function(event) {
            if (event.target === this) {
                hideQRCode();
            }
        });

        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                showQRCode();
            } else if (event.key === 'Escape') {
                hideQRCode();
            }
        });
    </script>
</body>
</html>
